    <div class="col-sm-4 sign_in">
			<br>
			<div class="container" ng-controller="FormCtrl">
            <div class="login-container">
                <div class="avatar"></div>
                <div class="form-box">
                    <form action="" method="">
											  <label>@</label>
                        <input ng-model="username"  type="text" placeholder="Username"><br><br>

												<!-- Acciones que podemos realizar en el formulario -->
												<button style="background-color:#3498db; color:white;" class="btn btn-xs" type="submit" ng-click="setMe()" ng-disabled="!username">Validate</button>
												<button class="btn btn-info btn-xs" type="button" ng-click="setNetwork()" ng-disabled="checkUsername() || !username">Get Followers</button>
												<button class="btn btn-info btn-xs" type="button" ng-click="setRelationship()" ng-disabled="checkUsername() || !username">Get Graph</button>
										    <h3>{{result}}</h3>
								</div>
            </div>

        </div>
    </div>

<!-- inicio columna2 -->

 </div>
